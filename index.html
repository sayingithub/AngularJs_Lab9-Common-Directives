<!DOCTYPE html>
<html ng-app="angularApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html, body
        {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>

    <!-- Included angular messages services -->

    <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>


    <script src="app-lab9.js"></script>


</head>
<body>

<div class="container">

    <!-- Directives - An instruction to AngularJS to manipulate a piece of the DOM. This could be 'Add a Class', 'Hide this', 'Create this', etc. -->
    <!-- ng-app, ng-controller are Directives-->


    <div ng-controller="mainController">

        <div>
            <label>What is your twitter handle?</label>
            <!-- This AngularJS Two way data binding -->
            <!-- the 'handle' binds to this input text. and whatever user types will be updated in $scope.handle (JS - Model) as well as in {{handle}} (HTML - View) in view. that is why it is called as 2 way data binding -->
            <!-- ng-model is one th Directives -->
            <input type="text" ng-model="handle"/>

            <!-- Using Common AngularJS Directibes -->
            <!-- class is from bootstrap -->
            <!-- ng-if, ng-show, ng-hide, ng-class. ng-click, ng-cloak, ng-repeat -->
            <!-- ng-class accepts the JSON format (name/value pair) javbascript -->
            <div class="alert" ng-class="{'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters}" ng-if="handle.length !== characters">

                <div ng-show="handle.length < characters">
                    You have less than 5 characters!
                </div>

                <div ng-show="handle.length > characters">
                    You have more than 5 characters!
                </div>

            </div>

            <input type="button" value="Click Me" ng-click="alertClick()"/>

            <hr/>

            <h1>twitter.com/{{ handle}}</h1>
            <hr/>

            <h1>twitter.com/{{ lowercasehandle() }}</h1>

            <h3>Rules</h3>

            <ul>
                <li ng-repeat = "rule in rules">
                        {{ rule.rulename}}
                </li>
            </ul>

            <br/>

            <div ng-cloak>{{ name }}</div>




        </div>

    </div>

</div>
</body>
</html>
